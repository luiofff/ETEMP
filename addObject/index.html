<body>
    <header class="primary-header">
        <div class="for-backgroundcolor-logic">
            <nav class="navbar container burger-for-logo" class="nav">
                <div class="burger-block burger-close" id="burgerBtn">
                    <div class="burger-stick" id="fJs"></div>
                    <div class="burger-stick" id="sJs"></div>
                </div>
                <img src="/ETEMP/main/images/Mask Group.svg" alt="" class="logo">
                <div class="header-btns-block invisibl">
                  <a href="/ETEMP/favorits/index.html" class="header-btn" id="favorite">Избранное</a>
                  <a href="/ETEMP/variants/index.html" class="header-btn" id="variants">Варианты</a>
                  <a href="/ETEMP/more/index.html" class="header-btn" id="more">Еще</a>
                  <a href="/ETEMP/profile/index.html" class="header-btn" >Мои объекты</a>
                </div>
                <a href="/ETEMP/profile/index.html"><img src="/ETEMP/main/images/account_circle_FILL0_wght400_GRAD0_opsz48 (2) 1.svg" alt="" class="person-ico invisibl"></a>
            </nav>
            <div class="burger-menu burger-close" id="burgerMenuJs">
                <div class="burger-menu-btns">
                    <a href="/ETEMP/favorits/index.html" class="header-btn">Избранное</a>
                    <a href="/ETEMP/variants/index.html" class="header-btn">Варианты</a>
                    <a href="/ETEMP/more/index.html" class="header-btn">Еще</a>
                    <a href="/ETEMP/profile/index.html" class="header-btn" >Мои объекты</a>
                    <a href="/ETEMP/profile/index.html" class="header-btn">Иван</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container content-block">
            <h1 class="main-text">Добавление объекта</h1>
            <div class="form-block">
                <form action="">
                    <div class="input-block">
                        <label for="" class="label-text">Назавание объекта</label>
                        <input 
                            type="text" 
                            class="input"
                            required
                        >
                    </div>

                    <div class="input-block">
                        <label for="" class="label-text">Адресс</label>
                        <input 
                            type="text" 
                            class="input"
                            required
                        >
                    </div>
                    
                    <div class="input-block">
                        <label for="" class="label-text">Цена</label>
                        <input 
                            type="text" 
                            class="input"
                            required
                        >
                    </div>

                    <div class="numbers-data">
                        <div class="input-block-data">
                            <input 
                                type="number" 
                                class="input-numbers"
                                placeholder="Размер"
                                required
                            >
                            <div class="label-data-input">м²</div>
                        </div>
    
                        <div class="input-block-data floors">
                            <input 
                                type="number" 
                                class="input-numbers"
                                placeholder="Этаж"
                                required
                            >
                            <div class="label-data-input">из</div>
                            <input 
                                type="number" 
                                class="input-numbers"
                                placeholder="Эт. в доме"
                                required
                            >
                        </div>

                        <div class="input-block-data year">
                            <input 
                                type="number" 
                                class="input-numbers"
                                placeholder="Год постройки"
                                required
                            >
                        </div>
                    </div>
                    <div class="btn-block">
                        <button type="submit" class="add-btn">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/ETEMP/addObject/main.js"></script>
</html>
