<!DOCTYPE html>
<html lang="en">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/registration/style.css" />
  </head>
  <body>
    
      <div class="login-card">
        <div class="container content-block">
          <div class="static-text-content">
            <h1>Регистрация</h1>
            <h3 class="second-text">Введите ваши данные</h3>
          </div>

          <form action="">
            <div class="inputs-content">

              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="text"
                  placeholder="Ваше имя"
                >
              </div>

  
              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="password"
                  placeholder="Пароль"
                >
              </div>
  
              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="password"
                  placeholder="Подтвердите пароль"
                >
              </div>
  
              <div class="field">
                <div class="dropdownmenu">
                  <input class="dropdownmain" id="dropMenuBtn" type="text"  value="" placeholder="Кто размещает?"  readonly/>
                  <div class="drop-variants">
                    <div onclick="show('Агенство')" class="variant-drop">Агенство</div>
                    <div onclick="show('Застройщик')" class="variant-drop">Застройщик</div>
                    <div onclick="show('Риэлтор')" class="variant-drop">Риэлтор</div>
                    <div onclick="show('Собственник')" class="variant-drop">Собственник</div>
                  </div>
                </div>
              </div>
              
              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="tel"
                  placeholder="Телефон"
                  required
                >
              </div>

              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="email"
                  placeholder="Email"
                  required
                >
              </div>
              
            </div>
          </form>

          <div class="subm-btn" id="confBtnJS">
            <button class="submit-btn" type="submit" id="reg-sub">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    
    <!-- model window -->
    <div class="confirmation-scenario" id="confBack">
      <div class="accept-notification">
        <div class="notification-window">
          <form action="">
            <input type="text" class="control" placeholder="Код" required>
          </form>
          <a href="/main/index.html"><button class="submit-btn" type="submit">Подтвердить</button></a>
        </div>
      </div>
      <div class="accept-notification-back"></div>
    </div>
    <!-- model window -->
  </body>
  <script src="/registration/main.js"></script>
</html>
