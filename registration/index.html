    <link rel="apple-touch-icon" sizes="72x72" href="/ETEMP/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/ETEMP/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/ETEMP/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/ETEMP/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/ETEMP/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/ETEMP/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/ETEMP/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/ETEMP/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ETEMP/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/ETEMP/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ETEMP/favicon/favicon-16x16.png">
    <link rel="manifest" href="/ETEMP/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ETEMP/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/ETEMP/registration/style.css" />
  </head>
  <body>
    
      <div class="login-card">
        <div class="container content-block">
          <div class="static-text-content">
            <h1>Регистрация</h1>
            <h3 class="second-text">Введите ваши данные</h3>
          </div>

          <form action="">
            <div class="inputs-content">

              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="text"
                  placeholder="Ваше имя"
                >
              </div>

  
              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="password"
                  placeholder="Пароль"
                >
              </div>
  
              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="password"
                  placeholder="Подтвердите пароль"
                >
              </div>
  
              <div class="field">
                <div class="dropdownmenu">
                  <input class="dropdownmain" id="dropMenuBtn" type="text"  value="" placeholder="Кто размещает?"  readonly/>
                  <div class="drop-variants">
                    <div onclick="show('Агенство')" class="variant-drop">Агенство</div>
                    <div onclick="show('Застройщик')" class="variant-drop">Застройщик</div>
                    <div onclick="show('Риэлтор')" class="variant-drop">Риэлтор</div>
                    <div onclick="show('Собственник')" class="variant-drop">Собственник</div>
                  </div>
                </div>
              </div>
              
              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="tel"
                  placeholder="Телефон"
                  required
                >
              </div>

              <div class="field">
                <input 
                  autocomplete="off"
                  spellcheck="false"
                  class="control"
                  type="email"
                  placeholder="Email"
                  required
                >
              </div>
              
            </div>
          </form>

          <div class="subm-btn" id="confBtnJS">
            <button class="submit-btn" type="submit" id="reg-sub">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    
    <!-- model window -->
    <div class="confirmation-scenario" id="confBack">
      <div class="accept-notification">
        <div class="notification-window">
          <form action="">
            <input type="text" class="control" placeholder="Код" required>
          </form>
          <a href="/ETEMP/variants/index.html"><button class="submit-btn" type="submit">Подтвердить</button></a>
        </div>
      </div>
      <div class="accept-notification-back"></div>
    </div>
    <!-- model window -->
  </body>
  <script src="/ETEMP/registration/main.js"></script>
</html>
