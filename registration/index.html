<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="apple-touch-icon" sizes="57x57" href="/ETEMP/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/ETEMP/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/ETEMP/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/ETEMP/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/ETEMP/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/ETEMP/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/ETEMP/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/ETEMP/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/ETEMP/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/ETEMP/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ETEMP/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/ETEMP/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ETEMP/favicon/favicon-16x16.png">
    <link rel="manifest" href="/ETEMP/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ETEMP/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/ETEMP/registration/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login_card">
        <div class="title_text_block">
          <h1 class="title">Регистрация</h1>
          <h3 class="subtext">Введите ваши данные</h3>
        </div>
  
        <div class="input_space">
          <div class="input_block">
            <input type="text" class="input_field" placeholder="Имя" required>
            <div class="bottom_line"></div>
          </div>
  
          <div class="input_block">
            <input type="text" class="input_field" placeholder="Фамилия" required>
            <div class="bottom_line"></div>
          </div>
  
          <div class="input_block">
            <input type="tel" class="input_field" placeholder="Телефон" required>
            <div class="bottom_line"></div>
          </div>
  
          <div class="input_block">
            <input type="email" class="input_field" placeholder="Email" required>
            <div class="bottom_line"></div>
          </div>
          
          <div class="input_block">
            <div class="input_field_dropdown">
              <div class="dropdown_title_text" id="dropText">Кто размещает?</div>
              <span class="material-symbols-outlined">
                keyboard_arrow_down
               </span>
            </div>
            <div class="bottom_line">
              <div class="bottom_line_dropdown">
                <span class="dropdown_text" onclick="show('Агенство')">Агенство</span>
                <span class="dropdown_text" onclick="show('Застройщик')">Застройщик</span>
                <span class="dropdown_text" onclick="show('Риэлтор')">Риэлтор</span>
                <span class="dropdown_text" onclick="show('Собственник')">Собственник</span>
              </div>
            </div>
          </div>
  
          <div class="input_block">
            <input type="text" class="input_field" placeholder="Пароль" required>
            <div class="bottom_line"></div>
          </div>
  
          <div class="input_block">
            <input type="text" class="input_field" placeholder="Подтверидите пароль" required>
            <div class="bottom_line"></div>
          </div>
  
        </div>

        <div class="accept_btn">
          <div class="btn">Зарегистрироваться</div>
        </div>

        
      </div>
    </div>
  </body>
  <script src="/ETEMP/registration/main.js"></script>
</html>
